
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Portaria Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
        }
        input, select, textarea {
            color: #0f172a !important;
            font-size: 16px !important;
        }
        #fallback-message {
            display: none;
            position: fixed;
            inset: 0;
            background: #4f46e5;
            z-index: 9999;
            padding: 2rem;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="fallback-message">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-slate-800 max-w-sm">
            <div class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-magic text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold">Quase lá!</h1>
            <p class="text-slate-600 mt-4 leading-relaxed">
                Para o sistema funcionar e você poder <b>baixar o ícone</b>, você precisa abrir este arquivo através de um link da internet ou servidor local.
            </p>
            <div class="mt-8 space-y-3">
                <div class="p-3 bg-slate-50 rounded-xl text-left border border-slate-200">
                    <p class="text-xs font-bold text-indigo-600 uppercase mb-1">Como resolver agora:</p>
                    <p class="text-xs text-slate-500">Arraste esta pasta para o site <b>netlify.com</b> e abra o link que ele te der.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        if (window.location.protocol === 'file:') {
            document.getElementById('fallback-message').style.display = 'flex';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
